<template>
  <div class="slds-m-top_medium slds-m-bottom_x-large ratingSection" style="margin-top: 5px;">
      <lightning-button if:false={ratingCounterShow} variant="brand-outline" title="test" label="Change" onclick={changeFunction}></lightning-button>
      <div class="printRatingSection">

      <lightning-icon class="cursor" if:true={showFavourite} icon-name="action:approval" alternative-text="Approved" title="You love this actor" onclick={changeFunction}></lightning-icon>
      <lightning-icon class="cursor" if:true={showUnfavourite} icon-name="action:close" alternative-text="Approved" title="You hate this actor" onclick={changeFunction}></lightning-icon>
      <div class="cursor" if:true={ratingCounterShow} onclick={changeFunction}>Rating: {ratingCounter} / 10</div>

    </div>
     
    <div if:true={openChange}>
    <div class="slds-form-element" style="margin-top: 5px;">
        <div class="slds-form-element__control">
            <div class="slds-select_container">
                <select class="slds-select" id="select-01" data-id="select-01">
                                                          <option value="">Add film to:</option>
                                                          <option>Favourite</option>
                                                          <option>Unfavourite</option>
                                                        </select>
            </div>
        </div>
    </div>
      <div class="slds-p-around_medium lgc-bg">
          <lightning-tile type="media">            
              <div class="rate">
                  <div class="rate">
                      <input type="radio" id="star40" name="Package" value="10" onchange={rating} />
                      <label for="star40" title="text">10 stars</label>
                      <input type="radio" id="star39" name="Package" value="9" onchange={rating} />
                      <label for="star39" title="text">9 stars</label>
                      <input type="radio" id="star38" name="Package" value="8" onchange={rating} />
                      <label for="star38" title="text">8 stars</label>
                      <input type="radio" id="star37" name="Package" value="7" onchange={rating} />
                      <label for="star37" title="text">7 stars</label>
                      <input type="radio" id="star36" name="Package" value="6" onchange={rating} />
                      <label for="star36" title="text">6 stars</label>
                      <input type="radio" id="star35" name="Package" value="5" onchange={rating} />
                      <label for="star35" title="text">5 stars</label>
                      <input type="radio" id="star34" name="Package" value="4" onchange={rating} />
                      <label for="star34" title="text">4 stars</label>
                      <input type="radio" id="star33" name="Package" value="3" onchange={rating} />
                      <label for="star33" title="text">3 stars</label>
                      <input type="radio" id="star32" name="Package" value="2" onchange={rating} />
                      <label for="star32" title="text">2 stars</label>
                      <input type="radio" id="star31" name="Package" value="1" onchange={rating} />
                      <label for="star31" title="text">1 star</label>
                  </div>
              </div>
          </lightning-tile>
          
      </div>
      <lightning-button class="navButton" variant="brand-outline" label="Cancel" onclick={closeRating}> </lightning-button>
      <lightning-button class="navButton" variant="brand" label="Submit" onclick={saveRating}> </lightning-button>
    </div>
</div>
</template>
