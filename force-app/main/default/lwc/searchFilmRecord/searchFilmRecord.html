<template>
<template if:true={getFilm}>
    
<div class="iterator">
    <template for:each={getFilm.results} for:item="upcoming" for:index="index">
        <c-film-Blacklist class="rearchElementStyle" key={upcoming.id} film-id={upcoming} onprogressvaluechange={hanldeProgressValueChange} onclick={getThisItem} data-index={upcoming.id}></c-film-Blacklist>
</template>
<c-film-information-modal film-id={filmId}></c-film-information-modal>
</div>
<div class="buttonSection">
    <lightning-button label="First page" onclick={handleCounterFirst} disabled={disabledNaviDecrese}></lightning-button>
    <lightning-button label="Previous page" onclick={handleCounterDecrese} disabled={disabledNaviDecrese}></lightning-button>
    <lightning-button label="Next page" onclick={handleCounterIncrese} disabled={disabledNaviIncrese}></lightning-button>
    <lightning-button label="Last page" onclick={handleCounterLast} disabled={disabledNaviIncrese}></lightning-button>
</div>

</template>
</template>
