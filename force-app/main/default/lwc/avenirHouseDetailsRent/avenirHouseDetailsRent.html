<template>
    <h1>Date section</h1>
    <div class="rentWrapper">
        <div class="dateSection">
            <lightning-input class="startDate" type="date" name="Start Date" label="Start date" onchange={getStartDate} value={startDate}></lightning-input>
            <lightning-input class="endDate" type="date" name="input1" label="End date" onchange={getEndDate} value={endDate}></lightning-input>
        </div>

        <h1>Guest</h1>
        <div class="memberSelect">
            <lightning-button-icon icon-name="utility:chevronleft" alternative-text="Decrese" title="Decrese" onclick={decrement}></lightning-button-icon>
            <span class="counter">{counter}</span>
            <lightning-button-icon icon-name="utility:chevronright" alternative-text="Increse" title="Increse" onclick={increse} ></lightning-button-icon>
        </div>

        <button class="draw meet" onclick={checkAvailable}>Check available</button>
        <button class="draw meet" onclick={goToPayment}>Rent this house</button>

        <div class="price">
            <p>{day} Days x {price} €</p>
            <p>{costRent} €</p>
        </div>
        

    </div>

</template>
