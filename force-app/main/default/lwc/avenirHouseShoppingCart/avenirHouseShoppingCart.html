<template>
    
    <div class="wrapper">
        <h1>House Stock</h1>

        <div if:true={cacheItem}>
        <div class="dateInput">
            <lightning-input class="startDate" type="date" name="Start Date" label="Start date" onchange={getStartDate}></lightning-input>
            <lightning-input class="endDate" type="date" name="input1" label="End date" onchange={getEndDate}></lightning-input>
        </div>

        <table class="slds-table slds-table_cell-buffer slds-table_bordered" aria-labelledby="element-with-table-label other-element-with-table-label">
     
                <td class="name font">
                  <div>House Name</div>
                </td>
                <td class="localization font">
                  <div>Localization Country</div>
                </td>
                <td class="localization font"> 
                  <div>Localization City</div>
                </td>
                <td class="price font">
                  <div>Price by day</div>
                </td>
                <td class="price font">
                  <div>Price</div>
                </td>
                <td class="action font">
                    <div>Action</div>
                </td>
        </table>

       <div class="iterator">           
        <template for:each={cacheItem} for:item="item">
            <c-avenir-house-shopping-cart-single-item key={item.id} oncallpasstoparent={passToParent} single-cache-product={item} start-date={startDate} end-date={endDate}></c-avenir-house-shopping-cart-single-item>
        </template>
</div>
</div>

<div class="emptySection" if:false={cacheItem}>
    <p class="emptyCart">Your shoping cart is empty.</p>
</div>

</div>

</template>
