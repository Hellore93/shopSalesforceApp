<template>
    
    <div class="wrapper" if:true={cacheItem}>
      <div class="header">
        <h1>House Stock</h1>
        <div class="sumPrice">Total Price : {totalPrice}</div>
        </div>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered" aria-labelledby="element-with-table-label other-element-with-table-label">
     <!-- <table class="table"> -->
                <td class="name font">
                  <div>House Name</div>
                </td>
                <td class="localization font">
                  <div>Country</div>
                </td>
                <td class="localization font"> 
                  <div>City</div>
                </td>
                <td class="rentDate font">
                  <div>Start rent</div>
                </td>
                <td class="rentDate font">
                  <div>End rent</div>
                </td>
                <td class="price font">
                  <div>Price by day</div>
                </td>
                <td class="price font">
                  <div>Price</div>
                </td>               
                <td class="action font">
                    <div>Action</div>
                </td>
        </table>

       <div class="iterator">           
        <template for:each={cacheItem} for:item="item">
            <c-avenir-house-shopping-cart-single-item key={item.id} oncallpasstoparent={passToParent} onchangeprice={changePrice} single-cache-product={item} ></c-avenir-house-shopping-cart-single-item>
        </template>
</div>
</div>

<div class="emptySection" if:false={cacheItem}>
    <p class="emptyCart">Your shoping cart is empty.</p>
</div>

</template>
