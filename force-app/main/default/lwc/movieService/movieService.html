<template>
    <lightning-card  title="Movie search">        
        <div class="slds-m-top_medium slds-m-bottom_x-large">
            <div class="slds-box searchCheckboxSectionWrapper">
                <h2 class="searchCheckboxSection">Choince the search type:</h2>
                <p>Test</p>
                <lightning-input id="doctorSearchCheckbox" type="checkbox" label="Search Film" onchange={searchFilmHandle} disabled={filmDisable}></lightning-input>
                <lightning-input type="checkbox" label="Search Actor" onchange={searchActorHandle} disabled={actorDisable}></lightning-input>
                <div style="margin-top: 10px;">
                    <c-create-Record-Modal></c-create-Record-Modal>
                </div>  
            </div>
            <div class="slds-p-around_medium lgc-bg searchInput">
                <lightning-input class="search" type="text" label="Enter phrase" onchange={handleFilmSearch}></lightning-input>
            </div>
        </div>
    </lightning-card>

    <lightning-card title="Movies Library" if:true={searchFilmCheckbox}>
        <c-search-film-record search-film-name={searchFilmName} class="iterationWrap" page-counter={pageCounter}></c-search-film-record>
    </lightning-card>

    <lightning-card title="Upcoming films" if:true={searchFilmCheckbox}>
        <c-upcoming-film-record class="iterationWrap"></c-upcoming-film-record>
</lightning-card>

<lightning-card title="Movie Actor" if:true={searchActorCheckbox}>
    <c-search-actor-record modal-show={searchActorCheckbox} search-film-name={searchFilmName} class="iterationWrap" ></c-search-actor-record>
</lightning-card>

</template>
