<template>
    <div if:true={productObject}>
        <h1 class="houseHeader">{houseObject.Name}</h1>
        <div class="houseDetailWrapper">
            <div class="houseInformation">
                <div><b>House type:</b> {houseObject.Family}</div>
                <h1><b>Description</b>{houseObject.Description}</h1>
            </div>        
            <img class="housePhoto" src={imgUrl} style="width: 250px; height:250px"/>
        </div>
    </div>
</template>
